<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joaquin Martinez - Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color2: 0xd200ff,
                wingSpan: 22.00,
                speedLimit: 3.00,
                quantity: 4.00,
                backgroundAlpha: 0.0
            })
        })

    </script>
</head>

<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./Images/20220709_185912.png" />
            <h1>@joacotullio</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.instagram.com/joacotullio/">
                    <img src="./Images/instagram.svg" alt="Instagram" width="20">
                    Instagram
                </a>
            </li>
            <li>
                <a href="https://github.com/JoacoTullio">
                    <img src="./Images/github.svg" alt="Github" width="20">
                    Github
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/martineztulliojoaquin/">
                    <img src="./Images/linkedin.svg" alt="LinkedIn" width="20">
                    LinkedIn
                </a>
            </li>
            <li>
                <a href="https://twitter.com/joacoz1998"><img src="./Images/twitter.svg" alt="Twitter" width="20">
                    Twitter
                </a>
            </li>
        </ul>
    </main>
</body>

</html>
